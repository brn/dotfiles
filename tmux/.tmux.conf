#utf setting
set-window-option -g mode-keys emacs
set-window-option -g automatic-rename off

#set -g default-command "source ~/.zshrc"

# set -g status-bg white
# set -g status-fg black

set -s escape-time 0
setw -g window-status-current-attr underscore
setw -g window-status-current-format "[#I:$PWD]"

# 256色ターミナル
set-option -g default-terminal "screen-256color"

# バッファ・サイズ
set -g history-limit 30000

set -g pane-active-border-fg white
set -g pane-active-border-bg black


unbind R
bind R source-file ~/.tmux.conf

set-option -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"

# Set the prefix to ^T.
unbind C-b
set -g prefix ^T
bind t send-prefix

# Bind appropriate commands similar to screen.
# lockscreen ^X x
# unbind ^X
# bind ^X lock-server
# unbind x
# bind x lock-server

# screen ^C c
unbind ^C
bind ^C new-window -n "$PWD"
bind c new-window -n "$PWD"

# detach ^D d
unbind ^D
bind ^D detach

# displays *
unbind *
bind * list-clients

#sync
bind e setw synchronize-panes on
bind E setw synchronize-panes off

# next ^@ ^N sp n
unbind ^@
bind ^@ next-window
unbind ^N
bind ^N next-window
unbind " "
bind " " next-window
unbind n
bind n next-window

# title A
unbind A
bind A command-prompt "rename-window %%"

# copy-mode ^[
unbind ^"["
bind -r ^"[" copy-mode
unbind ^]
bind -r ^] paste-buffer

# other ^A
unbind ^A
bind ^A last-window

# prev ^H ^P p ^?
unbind BSpace
bind BSpace previous-window

# windows ^W w
unbind ^W
bind ^W list-windows
unbind w
bind w list-windows

# quit \
unbind \
bind \ confirm-before "kill-server"

# kill K k
unbind K
bind K confirm-before "kill-window"
unbind k
bind k confirm-before "kill-window"

# redisplay ^R r
unbind ^R
bind ^R refresh-client
unbind r
bind r refresh-client

# split -v |
unbind |
bind | split-window -h -c "$PWD"
unbind -
bind - split-window -v -c "$PWD"

# resize
bind -r C-b resize-pane -L 5
bind -r C-n resize-pane -D 5
bind -r C-p resize-pane -U 5
bind -r C-f resize-pane -R 5

# :kB: focus up
unbind Tab
bind Tab select-pane -t :.-
unbind BTab
bind BTab select-pane -t :.+
unbind ^H
bind ^H select-pane -t :.-
unbind h
bind ^h select-pane -t :.-
unbind ^L
bind ^L select-pane -t :.+
unbind l
bind l select-pane -t :.+

unbind C-k
bind -n C-k send-keys -R \; clear-history

# " windowlist -b
unbind '"'
bind '"' choose-window

# zshでpbcopy
# set-option -g default-command "reattach-to-user-namespace -l zsh"

set-option -g default-command "$PWD > /dev/null 2>&1; reattach-to-user-namespace -l $SHELL"
bind-key C-c run "tmux save-buffer - | reattach-to-user-namespace pbcopy"
bind-key C-v run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"

bind C-q run-shell "reattach-to-user-namespace tmux-pbcopy"


# ステータスラインカスタム関連
set -g status-attr dim
# 左部:whoami@hostname
set -g status-left "#[fg=blue,bold]#T[No.#I-#P]#[default]"
set -g status-left-length 20
# 右部:[2011/03/06(Sun)20:21]
set -g status-right '#[fg=blue,bold][%Y/%m/%d(%a)%H:%M]#[default]'
set -g message-attr bold
set -g message-fg white
set -g message-bg red


